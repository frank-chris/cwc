<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #333;
    }
    .card p {
      color: #555;
      font-size: 0.95em;
      margin: 15px 0;
    }
    .card a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      background: #0078d7;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card a:hover {
      background: #005ea3;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>St. Joseph's Church, Kuriachira</h2>
    <p>Get directions to St. Joseph's Church from your current location.</p>
    <a href="https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=St.+Joseph's+Church,+Kuriachira" target="_blank">
      Get Directions
    </a>
  </div>

  <div class="card">
    <h2>Chakolas Pavilion Convention Centre</h2>
    <p>Get directions to Chakolas Pavilion Convention Centre from your current location.</p>
    <a href="https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=Chakolas+Pavilion+Convention+Centre" target="_blank">
      Get Directions
    </a>
  </div>

</body>
</html>
